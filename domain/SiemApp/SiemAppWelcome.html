<div ng-controller="SiemAppWelcome" class="SiemAppWelcome">
    <div class="container siem-top-panel">
        <div class="siem-link">
            <a ui-sref="welcome">Home</a>
        </div>
        <div ng-repeat="link in links" class="siem-link">
            <a ui-sref="app({linkId: link.id})">{{ link.title }}</a>
        </div>
        <div class="siem-link logout-link">
            <a ng-click="logout()">Logout</a>
        </div>
        <div class="siem-link logout-link">
            <a ui-sref="profile">Profile</a>
        </div>
    </div>

    <div class="welcome-wrapper">
        <div class="welcome-left-links">
            <div class="dashboard-preview dropdown" ng-repeat="link in links track by $index" ng-if="$index%2==1" ng-class="'dropdown'">
                <div class="sm-welcome-link btn btn-default" ui-sssref="app({linkId: link.id})">{{link.title}}<span class="caret"></span></div>
                <ul class="dropdown-menu" role="menu" aria-labelledby="menu1">
                    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">HTML</a></li>
                    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">CSS</a></li>
                    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">JavaScript</a></li>
                    <li role="presentation" class="divider"></li>
                    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">About Us</a></li>
                </ul>
                <dynamic-iframe dynamic-iframe-src="{{link.url}}"></dynamic-iframe>
            </div>
        </div>
        <div class="welcome-right-links">
            <div class="dashboard-preview" ng-repeat="link in links track by $index" ng-if="$index%2==0">
                <div class="sm-welcome-link btn btn-default" ui-sref="app({linkId: link.id})">{{link.title}}</div>
                <dynamic-iframe dynamic-iframe-src="{{link.url}}"></dynamic-iframe>
            </div>
        </div>

        <div class="welcome-container">
            <div class="siem-logo">
                <img src="/domain/UI/logos/SIEMonster_1.png" />
            </div>
            <!--<h2>A SIEM For Everyone!</h2>-->
            <br/>
            <br/>
            <br/>

            <div class="sm-welcome-links">
                <div ng-if="vm.loading">
                    <div class="sk-fading-circle">
                        <div class="sk-circle1 sk-circle"></div>
                        <div class="sk-circle2 sk-circle"></div>
                        <div class="sk-circle3 sk-circle"></div>
                        <div class="sk-circle4 sk-circle"></div>
                        <div class="sk-circle5 sk-circle"></div>
                        <div class="sk-circle6 sk-circle"></div>
                        <div class="sk-circle7 sk-circle"></div>
                        <div class="sk-circle8 sk-circle"></div>
                        <div class="sk-circle9 sk-circle"></div>
                        <div class="sk-circle10 sk-circle"></div>
                        <div class="sk-circle11 sk-circle"></div>
                        <div class="sk-circle12 sk-circle"></div>
                    </div>
                </div>
                <div ng-if="!vm.loading">

                    <div class="sm-welcome-image">
                        <img src="/domain/SiemApp/LandingPageImage.png" />
                    </div>
